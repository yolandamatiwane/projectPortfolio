        <div class="container text-center">
            <div class="row">
              <div class="col-lg-7">
                <form action="https://formcarry.com/s/2ECVGw6k4yx"
                method="POST"
                enctype="multipart/form-data">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name Surname</label>
                    <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea name="textarea" type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="4"></textarea>
                  </div>
                  <button type="submit" class="btn btn-outline-light">Submit</button>
                  <button type="reset" class="btn btn-outline-light">Clear</button>
                </form>
